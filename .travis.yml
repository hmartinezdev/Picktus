language: node_js

node_js:
  - 8.16

cache:
  yarn: true
  directories:
    - node_modules
    - '$HOME/.sonar/cache'

install:
  - yarn install

before_script:
  - yarn run test:ci
  - yarn run lint:ci
  - sonar-scanner -X

script:
  - yarn run server:copy && yarn run build:public && yarn run build:funcs && yarn run
    build:app && yarn run deps:copy

deploy:
  skip_cleanup: true
  provider: script
  script: yarn run deploy:all
  on:
    branch: master

env:
  global:
    secure: 
